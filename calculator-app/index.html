<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1></h1>
      </div>
      <div class="container-button">
        <button class="op ac">AC</button>
        <button class="op de">DE</button>
        <button class="rep op">.</button>
        <button class="rep op">/</button>
        <button class="rep">7</button>
        <button class="rep">8</button>
        <button class="rep">9</button>
        <button class="rep op">*</button>
        <button class="rep">4</button>
        <button class="rep">5</button>
        <button class="rep">6</button>
        <button class="rep op">-</button>
        <button class="rep">1</button>
        <button class="rep">2</button>
        <button class="rep">3</button>
        <button class="rep">+</button>
        <button class="rep">00</button>
        <button class="rep">0</button>
        <button class="op eval">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
