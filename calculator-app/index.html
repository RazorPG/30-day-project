<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1>1</h1>
      </div>
      <div class="container-button">
        <button class="op ac">AC</button>
        <button class="op de">DE</button>
        <button class="rep op coma">.</button>
        <button class="rep op averange">/</button>
        <button class="rep number">7</button>
        <button class="rep number">8</button>
        <button class="rep number">9</button>
        <button class="rep op multiply">*</button>
        <button class="rep number">4</button>
        <button class="rep number">5</button>
        <button class="rep number">6</button>
        <button class="rep op increase">-</button>
        <button class="rep number">1</button>
        <button class="rep number">2</button>
        <button class="rep number">3</button>
        <button class="rep op sum">+</button>
        <button class="rep number">00</button>
        <button class="rep number">0</button>
        <button class="op eval">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
