<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Maintenance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="images/logo.png" alt="logo" id="logo" width="150px" />
      <img src="images/rocket.png" alt="rocket" id="rocket" width="170px" />
    </nav>

    <div class="container">
      <p>Website is Under Maintenance</p>
      <h1>We're <span>Launching</span> Soon</h1>
      <div class="container-comingsoon">
        <div class="time">
          <h2 class="days">24</h2>
          <p>Days</p>
        </div>
        <div class="time">
          <h2 class="hours">10</h2>
          <p>Hours</p>
        </div>
        <div class="time">
          <h2 class="minutes">48</h2>
          <p>Minutes</p>
        </div>
        <div class="time">
          <h2 class="seconds">54</h2>
          <p>Seconds</p>
        </div>
      </div>
      <button>
        Learn More <img src="images/triangle.png" alt="" width="20px" />
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
