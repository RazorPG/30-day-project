<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p>
        <span class="hour">00</span> : <span class="minute">00</span> :
        <span class="second">00</span>
      </p>
      <div class="container-tools">
        <button class="pause"><i class="fa-solid fa-square"></i></button>
        <button class="play"><i class="fa-solid fa-play"></i></button>
        <button class="reset"><i class="fa-solid fa-rotate-left"></i></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
