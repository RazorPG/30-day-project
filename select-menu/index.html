<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu selector" onclick="toggleMenu()">
        <p>Select Sosial Media</p>
        <img src="images/arrow.png" alt="" width="20px" class="arrow" />
      </div>
      <ul class="hide">
        <li><img src="images/facebook.png" alt="Facebook" />Facebook</li>
        <li><img src="images/instagram.png" alt="Instagram" />Instagram</li>
        <li><img src="images/twitter.png" alt="Twitter" />Twitter</li>
        <li><img src="images/youtube.png" alt="YouTube" />Youtube</li>
        <li><img src="images/pinterest.png" alt="Pinterest" />Pinterest</li>
        <li><img src="images/whatsapp.png" alt="WhatsApp" />WhatsApp</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
