<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency Site</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-links">
        <a href="#"
          ><img src="./images/logo.png" alt="CryptoCurrency Logo" class="logo"
        /></a>
        <a href="#">Market</a>
        <a href="#">Features</a>
        <a href="#">White Papers</a>
        <a href="#">About Us</a>
      </div>
      <button class="lang-button">EN</button>
    </nav>

    <header>
      <h1>
        BUY & <br />
        SELL <span>Crypto</span>
      </h1>
      <p>
        world's biggest Cryptocurrency exchange available on web <br />
        as well as mobile phone
      </p>
      <button class="explore-button">EXPLORE MORE</button>
    </header>

    <main>
      <section>
        <img
          src="./images/bitcoin.png"
          alt="Bitcoin Image"
          class="bitcoin-image"
        />
        <div class="information">
          <h2 class="bitcoin-price"></h2>
          <p>Bitcoin</p>
        </div>
      </section>
      <section>
        <img
          src="./images/ethereum.png"
          alt="Ethereum Image"
          class="ethereum-image"
        />
        <div class="information">
          <h2 class="ethereum-price"></h2>
          <p>Ethereum</p>
        </div>
      </section>
      <section>
        <img
          src="./images/dogecoin.png"
          alt="Dogecoin Image"
          class="dogecoin-image"
        />
        <div class="information">
          <h2 class="dogecoin-price"></h2>
          <p>Dogecoin</p>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
