<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio site example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="logo" width="80px" />
      </div>
      <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>PORTFOLIO</li>
        <li>SERVICES</li>
        <li>HERE ME</li>
        <li class="darkmode">
          <img src="images/moon.png" alt="" width="25px" />
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="content">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfolio website to showcase my all works related
          to web development and UI design.
        </p>
        <button>Download CV</button>
      </div>
      <div class="profile">
        <img src="images/pattern.png" alt="" class="photo" />
        <img src="images/girl.png" alt="" class="bg" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
