<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Background Change Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box" onmousemove="handlerDragArrow(event)">
        <img
          src="images/transparent.png"
          alt="transparent"
          width="100%"
          id="transparent"
        />
        <img
          src="images/original.jpg"
          alt="original"
          id="original"
          width="100%"
        />
        <img src="images/arrow.png" alt="arrow" class="arrow" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
