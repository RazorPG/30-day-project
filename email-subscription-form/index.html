<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email subscription form with google sheets</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Coming Soon!</p>
      <h1>Our Brand New <br />Website Is On It's Way</h1>
      <span class="subscribe-text">Subscribe for more details</span>
      <form name="submit-to-google-sheet" class="container-input">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email id"
        />
        <button type="submit">
          <img src="images/send-icon.png" alt="send-icon" width="25px" />
        </button>
      </form>
      <span class="msg hidden">Thank Your For Subscribing!</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
